<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Canvas Tangram</title>
</head>
<body>
	<center>
		<canvas id="canvas">你的浏览器不支持canvas，请使用其它浏览器浏览</canvas>
	</center>
	<script>
        var canvas=document.getElementById('canvas');
        var context=canvas.getContext('2d');
        var tangram=[
        	{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
        	{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#ef3d61"},
        	{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#f9f51a"},
        	{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#a594c0"},
        	{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#ef3d61"},
        	{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
        	{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f62ac9"},
        ]
        window.onload=function () {
        	var canvas=document.getElementById('canvas');
        	var context=canvas.getContext('2d');

        	canvas.width=800;
        	canvas.height=800;

        	var context=canvas.getContext('2d');
        	for (var i = 0; i < tangram.length; i++) {
        		console.log(tangram[i]);
        		draw(tangram[i],context);
        	};
        }
        function draw(piece,cxt){
        	console.log(piece.p);
        	cxt.beginPath();
        	cxt.moveTo(piece.p[0].x,piece.p[0].y);
        	for (var i = 1; i < piece.p.length; i++) {
        		cxt.lineTo(piece.p[i].x,piece.p[i].y);
        	};
        	cxt.closePath();
        	cxt.fillStyle=piece.color;
        	cxt.fill();
        }
	</script>
</body>
</html>
